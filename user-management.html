<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management | Secure System</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: url("assets/images/bg-beauty.jpg") no-repeat center/cover;
      font-family: 'Inter', sans-serif;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeInUp 0.6s ease-out;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start pt-10 px-4 bg-rose-100 bg-opacity-70 backdrop-blur">

  <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-2xl max-w-4xl w-full fade-in">
    <h2 class="text-2xl text-center text-rose-600 font-semibold mb-6">User Management</h2>

    <!-- User Form (Only Admin can see this) -->
    <form id="userForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 hidden">
      <input type="text" id="username" placeholder="Username" class="p-2 border rounded-md" required>
      <input type="password" id="password" placeholder="Password" class="p-2 border rounded-md" required>
      <input type="email" id="email" placeholder="Email" class="p-2 border rounded-md" required>
      <input type="text" id="phone" placeholder="Phone" class="p-2 border rounded-md" required>
      <select id="role" class="p-2 border rounded-md" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
      </select>
      <button type="submit" class="bg-rose-500 text-white py-2 rounded-md hover:bg-rose-600 transition md:col-span-2">Add User</button>
    </form>

    <!-- User Table -->
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left text-gray-700 border">
        <thead class="bg-rose-200 text-rose-800">
          <tr>
            <th class="px-3 py-2">Username</th>
            <th class="px-3 py-2">Email</th>
            <th class="px-3 py-2">Phone</th>
            <th class="px-3 py-2">Role</th>
            <th class="px-3 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="userTable" class="bg-white bg-opacity-70"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Simulate current logged-in role
    const userRole = "admin"; // change to "staff" to test staff view

    const form = document.getElementById("userForm");
    const table = document.getElementById("userTable");

    if (userRole === "admin") {
      form.classList.remove("hidden");
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const role = document.getElementById("role").value;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="px-3 py-2">${username}</td>
        <td class="px-3 py-2">${email}</td>
        <td class="px-3 py-2">${phone}</td>
        <td class="px-3 py-2">${role}</td>
        <td class="px-3 py-2">
          <button class="text-blue-500 hover:underline mr-2" onclick="editUser(this)">Edit</button>
          ${userRole === 'admin' ? `<button class="text-red-500 hover:underline" onclick="deleteUser(this)">Delete</button>` : ''}
        </td>
      `;
      table.appendChild(row);
      form.reset();
    });

    function deleteUser(btn) {
      btn.closest("tr").remove();
    }

    function editUser(btn) {
      alert("Edit function not implemented yet.");
    }
  </script>
</body>
</html>
