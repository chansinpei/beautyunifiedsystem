<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Secure System</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url("assets/images/bg-beauty.jpg") no-repeat center / cover;
    }
    .brand-title {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-rose-100/70 backdrop-blur-sm px-4">

  <div class="w-full max-w-md bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden">

    <!-- Header -->
    <div class="text-center p-8">
      <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-rose-500 to-pink-500 flex items-center justify-center shadow-lg">
        <i class="ri-shield-user-line text-white text-3xl"></i>
      </div>
      <h1 class="brand-title text-3xl text-rose-600">Secure Login</h1>
      <p class="text-sm italic text-gray-700">Confidential Access Portal</p>
      <p class="text-xs text-gray-600 mt-1">A Unified System for Secure Customer Data</p>
    </div>

    <!-- Role Selection -->
    <div class="px-8 pb-4">
      <p class="text-sm font-medium text-gray-700 mb-2">Select Role</p>
      <div class="grid grid-cols-2 gap-3">
        <button type="button" id="roleStaff" class="role-btn p-3 rounded-xl border-2 border-rose-500 bg-rose-50">
          <i class="ri-user-line text-rose-600 text-xl"></i>
          <p class="text-sm font-medium mt-1">Staff</p>
        </button>
        <button type="button" id="roleAdmin" class="role-btn p-3 rounded-xl border-2 border-gray-200 bg-white">
          <i class="ri-admin-line text-gray-500 text-xl"></i>
          <p class="text-sm font-medium mt-1">Admin</p>
        </button>
      </div>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="px-8 pb-6 space-y-4">

      <!-- Email -->
      <div>
        <label class="text-sm font-medium text-gray-700">Email Address</label>
        <div class="relative mt-1">
          <i class="ri-mail-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input type="email" id="email" placeholder="user@email.com"
            class="w-full pl-10 pr-4 py-3 border rounded-lg focus:ring-2 focus:ring-rose-400" required />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm font-medium text-gray-700">Password</label>
        <div class="relative mt-1">
          <i class="ri-lock-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input type="password" id="password" placeholder="Enter your password"
            class="w-full pl-10 pr-10 py-3 border rounded-lg focus:ring-2 focus:ring-rose-400" required />
          <span onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-gray-500">üëÅÔ∏è</span>
        </div>
      </div>

      <!-- Remember Me -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2 text-gray-600">
          <input type="checkbox" id="rememberMe" class="accent-rose-500">
          Remember me
        </label>
        <a href="#" class="text-rose-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" id="loginBtn"
        class="w-full py-3 bg-gradient-to-r from-rose-500 to-pink-500 text-white font-medium rounded-lg shadow-lg hover:from-rose-600 hover:to-pink-600 transition">
        <i class="ri-login-box-line mr-1"></i> Sign In as Staff
      </button>

      <!-- Sign Up -->
      <p class="text-center text-sm text-gray-600 pt-2">
        Don't have an account?
        <a href="register.html" class="text-rose-600 font-medium hover:underline">Sign Up</a>
      </p>

      <!-- Status -->
      <p id="loginStatus" class="text-center text-red-500 pb-6 hidden"></p>
    </form>
  </div>

<script>
let selectedRole = 'staff';

const staffBtn = document.getElementById('roleStaff');
const adminBtn = document.getElementById('roleAdmin');
const loginBtn = document.getElementById('loginBtn');

// Update role UI & button text
function updateRoleUI() {
  if (selectedRole === 'staff') {
    staffBtn.className = 'role-btn p-3 rounded-xl border-2 border-rose-500 bg-rose-50';
    staffBtn.querySelector('i').className = 'ri-user-line text-rose-600 text-xl';
    adminBtn.className = 'role-btn p-3 rounded-xl border-2 border-gray-200 bg-white';
    adminBtn.querySelector('i').className = 'ri-admin-line text-gray-500 text-xl';
    loginBtn.innerHTML = '<i class="ri-login-box-line mr-1"></i> Sign In as Staff';
  } else {
    adminBtn.className = 'role-btn p-3 rounded-xl border-2 border-rose-500 bg-rose-50';
    adminBtn.querySelector('i').className = 'ri-admin-line text-rose-600 text-xl';
    staffBtn.className = 'role-btn p-3 rounded-xl border-2 border-gray-200 bg-white';
    staffBtn.querySelector('i').className = 'ri-user-line text-gray-500 text-xl';
    loginBtn.innerHTML = '<i class="ri-login-box-line mr-1"></i> Sign In as Admin';
  }
}

// Role selection
staffBtn.onclick = () => { selectedRole = 'staff'; updateRoleUI(); };
adminBtn.onclick = () => { selectedRole = 'admin'; updateRoleUI(); };

// Toggle password
function togglePassword() {
  const pw = document.getElementById("password");
  pw.type = pw.type === "password" ? "text" : "password";
}

// Login submit
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const rememberMe = document.getElementById("rememberMe")?.checked;

  const formData = new FormData();
  formData.append("email", email);
  formData.append("password", password);
  formData.append("role", selectedRole);

  fetch("php/login.php", { method: "POST", body: formData })
    .then(res => res.json())
    .then(data => {
  const status = document.getElementById("loginStatus");

  if (data.status === "error") {
    status.textContent = data.message;
    status.classList.remove("hidden");
  }
  else if (data.status === "pending") {
    status.textContent = "Your account is pending admin approval.";
    status.classList.remove("hidden");
  }
  else if (data.status === "success") {

    // üíæ Remember Me
    if (document.getElementById("rememberMe").checked) {
      localStorage.setItem("email", document.getElementById("email").value);
      localStorage.setItem("role", data.role);
      localStorage.setItem("username", data.username);
    } else {
      localStorage.removeItem("email");
      localStorage.setItem("role", data.role);      // Must still store role
      localStorage.setItem("username", data.username);
    }

    // Redirect based on role
    window.location.href =
      data.role === "admin"
        ? "admin-dashboard.html"
        : "staff-dashboard.html";
  }
})

    .catch(() => alert("System error. Please try again."));
});

// Auto-fill Remember Me
window.onload = () => {
  const savedEmail = localStorage.getItem("email");
  const savedRole = localStorage.getItem("role");
  if(savedEmail){
    document.getElementById("email").value = savedEmail;
    document.getElementById("rememberMe").checked = true;
  }
  if(savedRole){
    selectedRole = savedRole;
    updateRoleUI();
  }
};
</script>

</body>
</html>
