<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('consultationForm');
    if (!form) return;

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // Stop default submit

        const formData = new FormData(form);

        fetch(form.action, { // uses action="php/consultation-submit.php"
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
    if(data.success){
        if(data.role === 'admin'){
            window.location.href = 'customer-records.html';
        } else {
            window.location.href = 'my-customer.html';
        }
    } else {
        alert(data.message || 'Submission failed');
    }
})

        .catch(err => {
            console.error(err);
            alert('An error occurred');
        });
    });
});
</script>
